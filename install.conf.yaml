- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zsh_aliases: zsh/zsh_aliases
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-powerlinerc: tmux/tmux-powerlinerc
    ~/.tmux: tmux
    ~/.irssi: irssi

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir ~/.dotfiles_local
  - touch ~/.dotfiles_local/irssi_config
  - ln -s ~/.dotfiles_local/irssi_config ~/.irssi/config

