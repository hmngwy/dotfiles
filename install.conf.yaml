- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.dotfiles/oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-plugins/zsh-syntax-highlighting

- shell:
  - [git submodule update --init --recursive, Installing submodules]
