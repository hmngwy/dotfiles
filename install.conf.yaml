- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.irssi: irssi
    ~/.config/nvim:
      create: true
      path: vim
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.pylintrc: python/pylintrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-powerlinerc: tmux/tmux-powerlinerc
    ~/.vim: vim
    ~/.virtualenvs/postactivate:
      create: true
      path: venv/postactivate
    ~/.virtualenvs/postdeactivate:
      create: true
      path: venv/postdeactivate
    ~/.gitflow_export: gitflow_export
    ~/.zshrc: zsh/zshrc
    ~/.zsh_aliases: zsh/zsh_aliases

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.dotfiles_local, Creating local override directory]

