- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.oh-my-zsh: oh-my-zsh
    ~/.dotfiles/oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-plugins/zsh-syntax-highlighting
    ~/.tmux.conf: tmux.conf
    ~/.tmux-powerlinerc: tmux-powerlinerc
    ~/.tmux: tmux

- shell:
  - [git submodule update --init --recursive, Installing submodules]
