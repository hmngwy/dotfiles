- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.oh-my-zsh: oh-my-zsh
    ~/.dotfiles/oh-my-zsh/custom/plugins: zsh-plugins
    ~/.dotfiles/oh-my-zsh/custom/themes: zsh-themes
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux-powerlinerc: tmux/tmux-powerlinerc
    ~/.tmux: tmux
    ~/.irssi: irssi

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir ~/.dotfiles_local
  - touch ~/.dotfiles_local/irssi_config
  - ln -s ~/.dotfiles_local/irssi_config ~/.irssi/config

