- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: vim
    ~/.pylintrc: python/pylintrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.virtualenvs/postactivate:
      create: true
      path: python/venv/postactivate
    ~/.virtualenvs/postdeactivate:
      create: true
      path: python/venv/postdeactivate
    ~/.gitflow_export: gitflow_export
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zshenv
    ~/.zshenv: zsh/zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/.dotfiles_local, Creating local override directory]

